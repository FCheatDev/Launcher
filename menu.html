<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>菜單視窗</title>
    <style>
        /* 設置可拖動區域 */
        body {
            -webkit-app-region: drag; /* 使空白區域可拖動 */
            background-color: rgba(109, 109, 109, 0.8); /* 設置半透明背景 */
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row; /* 菜單和按鈕水平排列 */
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* 禁用滾動條 */
        }

        /* 菜單按鈕樣式 */
        .menu-btn {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 10px;
            font-size: 20px;
            padding: 10px 10px;
            background-color: #555;
            border: none;
            color: white;
            cursor: pointer;
            width: 50%;
            text-align: left; /* 使文本靠左对齐 */
            -webkit-app-region: no-drag; /* 按鈕不應該可拖動 */
        }

        .menu-btn:hover {
            background-color: #777;
        }

        /* 關閉按鈕樣式 */
        #close-btn {
            background-color: transparent;
            border: none;
            cursor: pointer;
            margin-left: auto; /* 將關閉按鈕放在最右邊 */
            margin-right: 10px;
            -webkit-app-region: no-drag; /* 關閉按鈕不應該可拖動 */
        }

        #close-btn span {
            font-size: 24px;
            color: white;
        }
        .transparent-button {
            background-color: transparent; /* 設定背景為透明 */
            border: none;                  /* 移除邊框 */
            color: #fff;                   /* 按鈕文字顏色 */
            cursor: pointer;               /* 鼠標移上去顯示指針 */
        }

        .transparent-button:hover {
            background-color: rgba(255, 255, 255, 0.2); /* 滑過時略顯背景色 */
        }

    </style>
</head> 
<body>
    <!-- 菜單按鈕 -->
    <button class="menu-btn transparent-button">菜單</button>
    
    <!-- 關閉按鈕 -->
    <button id="close-btn">
        <span>&#x2716;</span>
    </button>

    <script>
        const { ipcRenderer } = require('electron');
        
        // 監聽關閉按鈕點擊事件
        document.getElementById('close-btn').addEventListener('click', () => {
            ipcRenderer.send('close-menu-window');
        });
    </script>
</body>
</html>
