        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 24px;
            -webkit-app-region: no-drag;
        }

        .toggle-switch input {
            -webkit-app-region: no-drag;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #444;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #ff5722;
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        select {
            width: 100%;
            padding: 8px;
            background-color: #333;
            color: #e0e0e0;
            border: none;
            border-radius: 4px;
            margin-top: 8px;

                    toggle.checked = savedValue === 'true';
                }
            });
