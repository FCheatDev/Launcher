<!DOCTYPE HTML>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCheat Launcher</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; font-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; script-src 'self' 'unsafe-inline';">
    <link rel="stylesheet" href="../css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300italic,600italic,300,600" rel="stylesheet">
    <noscript><link rel="stylesheet" href="../css/noscript.css" /></noscript>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <style>
        body {
            overflow: hidden; /* 防止頁面滾動 */
            background-color: #1a1a1a; /* 背景顏色 */
        }

        .fade-button {
            position: absolute;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 300px;
            max-width: 300px;
            text-align: center;
            font-size: 40px;
            opacity: 0;
            transition: opacity 0.5s ease;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .script {
            left: 40px;
            top: 50%;
            transform: translateY(-50%);
        }

        .executor {
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
        }

        .home {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .fade-button.show {
            opacity: 1;
        }

        .fade-button.fade-out {
            opacity: 0; /* 淡出效果 */
        }

        /* ROBLOX BG */
        #roblox-bg {
            -moz-transform: scale(1.0);
            -webkit-transform: scale(1.0);
            -ms-transform: scale(1.0);
            transform: scale(1.0);
            -webkit-backface-visibility: hidden;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
        }

        #roblox-bg:before, #roblox-bg:after {
            content: '';
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #roblox-bg:before {
            -moz-transition: background-color 2.5s ease-in-out;
            -webkit-transition: background-color 2.5s ease-in-out;
            -ms-transition: background-color 2.5s ease-in-out;
            transition: background-color 2.5s ease-in-out;
            background-image: linear-gradient(to top, rgba(19, 21, 25, 0.5), rgba(19, 21, 25, 0.5)), url("../../images/overlay.png");
            background-size: auto, 256px 256px;
            background-position: center, center;
            background-repeat: no-repeat, repeat;
            z-index: 2;
        }

        #roblox-bg:after {
            -moz-transform: scale(1.125);
            -webkit-transform: scale(1.125);
            -ms-transform: scale(1.125);
            transform: scale(1.125);
            background-image: url("../../images/roblox-bg.jpg");
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            z-index: 1;
        }

        body.is-article-visible #roblox-bg:after {
            -moz-transform: scale(1.0825);
            -webkit-transform: scale(1.0825);
            -ms-transform: scale(1.0825);
            transform: scale(1.0825);
            -moz-filter: blur(0.2rem);
            -webkit-filter: blur(0.2rem);
            -ms-filter: blur(0.2rem);
            filter: blur(0.2rem);
        }

        body.is-preload #roblox-bg:before {
            background-color: #000000;
        }

        .luckiest-guy-regular {
            font-family: "Luckiest Guy", cursive;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>
<body class="is-preload" style="-webkit-app-region: drag;">
    <div id="wrapper">
        <div id="window-controls" style="position: absolute; top: 10px; right: 10px;">
            <button id="minimize-btn" style="background-color: transparent; border: none; cursor: pointer;">
                <span style="font-size: 24px; color: white;">&#x2212;</span>
            </button>
            <button id="close-btn" style="background-color: transparent; border: none; cursor: pointer; margin-left: 10px;">
                <span style="font-size: 24px; color: white;">&#x2716;</span>
            </button>
        </div>
        <div>
            <button style="-webkit-app-region: no-drag;" id="slide-button-1" class="luckiest-guy-regular script fade-button">腳本</button>
            <button style="-webkit-app-region: no-drag;" id="slide-button-2" class="luckiest-guy-regular executor fade-button">執行者</button>
            <button style="-webkit-app-region: no-drag;" id="slide-button-3" class="luckiest-guy-regular home fade-button">首頁</button>
        </div>
    </div>
    <div id="roblox-bg"></div>
    <!-- Scripts -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/browser.min.js"></script>
    <script src="../js/breakpoints.min.js"></script>
    <script src="../js/util.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/openlnk.js" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const buttons = document.querySelectorAll('.fade-button'); // 選擇所有帶有 fade-button 類的按鈕
            
            function fadeOut(button, url) {
                button.classList.add('fade-out'); // 添加淡出效果
                setTimeout(() => {
                    window.location.href = url; // 等待動畫結束後跳轉
                }, 500);
            }

            buttons[0].onclick = () => { fadeOut(buttons[0], 'Rscript.html'); };
            buttons[1].onclick = () => { fadeOut(buttons[1], 'Rexecutor.html'); };
            buttons[2].onclick = () => { fadeOut(buttons[2], '../../launcher.html'); };

            // 添加定時器控制每個按鈕的淡入時間
            setTimeout(() => {
                buttons[0].classList.add('show'); // 顯示第一個按鈕
            }, 100); 
            setTimeout(() => {
                buttons[1].classList.add('show'); // 顯示第二個按鈕
            }, 100); 
            setTimeout(() => {
                buttons[2].classList.add('show'); // 顯示第三個按鈕
            }, 200); 
        });
    </script>
</body>
</html>
