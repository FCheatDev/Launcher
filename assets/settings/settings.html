<!DOCTYPE HTML>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCheat Launcher</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; font-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; script-src 'self' 'unsafe-inline';">

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300italic,600italic,300,600" rel="stylesheet">
    <link rel="stylesheet" href="../css/settings.css" />

</head>
<body  style="-webkit-app-region: drag; color: #000;">
    <div>
        <div id="window-controls" style="position: absolute; top: 10px; right: 10px;">
            <button id="minimize-btn" style="background-color: transparent; border: none; cursor: pointer; border: 2px solid #ffffff; border-radius: 8px; ">
                <span style="font-size: 24px; color: white;">&#x2212;</span>
            </button>
            <button id="fullscreen-btn"  style="background-color: transparent; border: none; cursor: pointer; margin-left: 10px; border: 2px solid #ffffff; border-radius: 8px;">
                <span style="font-size: 24px; color: white;">&#x26F6;</span>
            </button>
            <button id="close-btn" style="background-color: transparent; border: none; cursor: pointer; margin-left: 10px; border: 2px solid #ffffff; border-radius: 8px;">
                <span style="font-size: 24px; color: white;">&#x2716;</span>
            </button>
        </div>
    </div>
    <!-- Scripts -->
    <script src="../js/openlnk.js" defer></script>

</body>
</html>
