<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; font-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://unpkg.com; script-src 'self' 'unsafe-inline';">
    <link rel="stylesheet" href="../css/settings.css">
    <link rel="stylesheet" href="../css/window-btn.css">
    <style>
        .settings-section {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .path-group {
            margin: 15px 0;
        }

        .path-row {
            margin-bottom: 20px;
        }

        .path-display {
            background: #333;
            padding: 12px;
            border-radius: 6px;
            color: #e0e0e0;
            margin-bottom: 8px;
            border: 1px solid #444;
            word-break: break-all;
            font-family: monospace;
            font-size: 14px;
        }

        .path-label {
            color: #e0e0e0;
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }

        .info-text {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
            margin-bottom: 15px;
        }

        .section-divider {
            height: 1px;
            background: #444;
            margin: 20px 0;
        }

        .open-folder-btn {
            background: #c5850e;
            color: rgb(255, 255, 255);
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.2s;
            -webkit-app-region: no-drag;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .open-folder-btn:hover {
            background: #d8963f;
        }

        .open-folder-btn i {
            font-size: 16px;
        }

        .path-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .folder-icon {
            width: 16px;
            height: 16px;
            margin-right: 4px;
            vertical-align: text-bottom;
        }
    </style>
</head>
<body>
    <div class="window-controls">
        <button id="minimize-btn" class="window-btn">
            <span>&#x2212;</span>
        </button>
        <button id="fullscreen-btn" class="window-btn">
            <span>&#x26F6;</span>
        </button>
        <button id="close-btn" class="window-btn">
            <span>&#x2716;</span>
        </button>
    </div>
    <div class="container">
        <div class="sidebar">
            <div class="category-title"><a>一般</a> 
            </div>

            <a href="settings.html" class="menu-item">
                <i>⚙️</i>
                <span>FCheat Launcher</span>
            </a>
            <a href="games.html" class="menu-item">
                <i><img src="../images/home.png" style="width: 25px; height: 25px; display: inline-block; vertical-align: middle;"></i>
                <span>返回初始畫面</span>
            </a>
            <a href="language.html" class="menu-item">
                <i>🌐</i>
                <span>語言</span>
            </a>
            <a href="theme.html" class="menu-item">
                <i>🎨</i>
                <span>介面主題</span>
            </a>
            <br>
            <div class="category-title">FCheat自訂</div>
            <a href="fc_executorset.html" class="menu-item">
                <i><img src="../images/roblox.jpg" style="width: 30px; height: 30px; display: inline-block; vertical-align: middle;"></i>
                <span>Executor</span>
            </a>
            <a href="fc_clientset.html" class="menu-item">
                <i><img src="../images/minecraft2a.png" style="width: 30px; height: 30px; display: inline-block; vertical-align: middle;"></i>
                <span>Client</span>
            </a>
        </div>


        <div class="content fade-in">
            <h2 class="header-text">啟動器設定</h2>
            
            <div class="settings-section">
                <div class="path-group">
                    <h3>啟動器安裝位置</h3>
                    <div class="info-text">
                        FCheat Launcher 主程式和相關檔案的安裝位置：
                    </div>
                    <div class="path-display" id="launcher-path"></div>
                </div>

                <div class="section-divider"></div>

                <div class="path-group">
                    <h3>遊戲檔案位置</h3>
                    <div class="path-row">
                        <div class="path-header">
                            <label class="path-label">
                                遊戲資料夾
                            </label>
                        </div>
                        <div class="path-display" id="games-path"></div>
                    </div>

                    <div class="path-row">
                        <div class="path-header">
                            <label class="path-label">
                                Minecraft 模組資料夾
                            </label>
                        </div>
                        <div class="path-display" id="minecraft-path"></div>
                    </div>
                    
                    <div class="path-row">
                        <div class="path-header">
                            <label class="path-label">
                                Roblox Executor 資料夾
                            </label>
                        </div>
                        <div class="path-display" id="roblox-path"></div>
                    </div>
                </div>

                <div class="section-divider"></div>

                <div class="path-group">
                    <div class="path-header">
                        <h3>日誌檔案位置</h3>
                        <button class="open-folder-btn" onclick="openLogsFolder()">
                            開啟日誌資料夾
                        </button>
                    </div>
                    <div class="info-text">
                        啟動器的日誌檔案儲存位置：
                    </div>
                    <div class="path-display" id="logs-path"></div>
                </div>
            </div>
        </div>
    </div>


    <script>
        // Window control buttons functionality
        document.getElementById('minimize-btn').addEventListener('click', () => {
            // Add your minimize window logic here
            console.log('Minimize window');
        });

        document.getElementById('fullscreen-btn').addEventListener('click', () => {
            // Add your fullscreen toggle logic here
            console.log('Toggle fullscreen');
        });

        document.getElementById('close-btn').addEventListener('click', () => {
            // Add your close window logic here
            console.log('Close window');
        });

        // Toggle switches functionality
        document.querySelectorAll('.toggle-switch input').forEach(toggle => {
            toggle.addEventListener('change', function() {
                const settingId = this.id;
                const isEnabled = this.checked;
                console.log(`Setting ${settingId} changed to: ${isEnabled}`);
                
                // Save to localStorage
                localStorage.setItem(settingId, isEnabled);
            });
        });

        // Load saved settings
        window.addEventListener('load', () => {
            const content = document.querySelector('.content');
            if (content) {
                // 使用 setTimeout 確保在 DOM 完全載入後再添加動畫
                setTimeout(() => {
                    content.classList.add('visible');
                }, 50);
            }
            document.querySelectorAll('.toggle-switch input').forEach(toggle => {
                const savedValue = localStorage.getItem(toggle.id);
                if (savedValue !== null) {
                    toggle.checked = savedValue === 'true';
                }
            });
        });

        // Select dropdowns functionality
        document.querySelectorAll('select').forEach(select => {
            select.addEventListener('change', function() {
                const settingId = this.id;
                const selectedValue = this.value;
                console.log(`${settingId} changed to: ${selectedValue}`);
                
                // Save to localStorage
                localStorage.setItem(settingId, selectedValue);
            });
        });
    </script>
    <script>
        const { ipcRenderer } = require('electron');

        function formatSize(bytes) {
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            if (bytes === 0) return '0 Byte';
            const i = parseInt(Math.floor(Math.log(bytes) / Math.log(1024)));
            return Math.round(bytes / Math.pow(1024, i), 2) + ' ' + sizes[i];
        }

        async function openLogsFolder() {
            await ipcRenderer.invoke('open-logs-folder');
        }

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // 載入路徑資訊
                const paths = await ipcRenderer.invoke('get-install-paths');
                document.getElementById('launcher-path').textContent = paths.launcher;
                document.getElementById('games-path').textContent = paths.games;
                document.getElementById('minecraft-path').textContent = paths.minecraft;
                document.getElementById('roblox-path').textContent = paths.roblox;
                document.getElementById('logs-path').textContent = paths.logs;



                // 視窗控制按鈕事件
                document.getElementById('minimize-btn').addEventListener('click', () => {
                    ipcRenderer.send('minimize-window');
                });

                document.getElementById('fullscreen-btn').addEventListener('click', () => {
                    ipcRenderer.send('toggle-fullscreen');
                });

                document.getElementById('close-btn').addEventListener('click', () => {
                    ipcRenderer.send('close-window');
                });

                // 淡入動畫
                const content = document.querySelector('.content');
                if (content) {
                    setTimeout(() => {
                        content.classList.add('visible');
                    }, 50);
                }
            } catch (error) {
                console.error('Failed to initialize:', error);
            }
        });
    </script>
</body>
</html>
