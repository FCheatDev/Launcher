    <style>
        .setting-item {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid #333;
        }

        .setting-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .setting-item select {
            background: #333;
            color: white;
            padding: 8px;
            border-radius: 4px;
            border: none;
            width: 100%;
            margin-top: 8px;
        }

        .toggle-switch {
            width: 40px;
            height: 20px;
        }

        .slider {
            border-radius: 20px;
        }

        .slider:before {
            height: 16px;
            width: 16px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #f39821;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }
    </style>

                    <h3>DiscordRPC</h3>
                    <div class="setting-item">
                        <div class="setting-group">
                            <span>切換開啟與關閉DiscordRPC</span>
                            <label class="toggle-switch">
                                <input type="checkbox" id="discord-rpc-toggle">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                    <script>
                        document.addEventListener('DOMContentLoaded', async () => {
                            const toggle = document.getElementById('discord-rpc-toggle');
                            const status = await window.discordAPI.getStatus();
                            toggle.checked = status.enabled;

                            let lastToggleTime = 0;
                            const THROTTLE_DELAY = 2000;

                            toggle.addEventListener('change', async (e) => {
                                const now = Date.now();
                                if (now - lastToggleTime < THROTTLE_DELAY) {
                                    showToast('error', '', {
                                        title: 'Discord RPC 切換提示',
                                        message: '切換太快可能會導致該功能失效,重新啟動FCheat Launcher得以修復'
                                    });
                                    e.preventDefault();
                                    toggle.checked = !e.target.checked; // 回復原狀態
                                    return;
                                }

                                lastToggleTime = now;
                                try {
                                    await window.discordAPI.toggleRPC(e.target.checked);
                                    showToast('success', '', {
                                        title: 'Discord RPC',
                                        message: e.target.checked ? 'Discord RPC 已啟用' : 'Discord RPC 已禁用'
                                    });
                                } catch (error) {
                                    showToast('error', '', {
                                        title: 'Discord RPC',
                                        message: '切換失敗'
                                    });
                                    toggle.checked = !e.target.checked; // 切換失敗時回復狀態
                                }
                            });
                        });
                    </script>

    <script>
        // Window control buttons functionality
        document.getElementById('minimize-btn').addEventListener('click', () => {
            // Add your minimize window logic here
            console.log('Minimize window');
        });

        document.getElementById('fullscreen-btn').addEventListener('click', () => {
            // Add your fullscreen toggle logic here
            console.log('Toggle fullscreen');
        });

        document.getElementById('close-btn').addEventListener('click', () => {
            // Add your close window logic here
            console.log('Close window');
        });

        // Toggle switches functionality
        document.querySelectorAll('.toggle-switch input').forEach(toggle => {
            toggle.addEventListener('change', function () {
                const settingId = this.id;
                const isEnabled = this.checked;
                console.log(`Setting ${settingId} changed to: ${isEnabled}`);

                // Save to localStorage
                localStorage.setItem(settingId, isEnabled);
            });
        });

        // Load saved settings
        window.addEventListener('load', () => {
            const content = document.querySelector('.content');
            if (content) {
                // 使用 setTimeout 確保在 DOM 完全載入後再添加動畫
                setTimeout(() => {
                    content.classList.add('visible');
                }, 50);
            }
            document.querySelectorAll('.toggle-switch input').forEach(toggle => {
                const savedValue = localStorage.getItem(toggle.id);
                if (savedValue !== null) {
                    toggle.checked = savedValue === 'true';
                }
            });
        });

        // Select dropdowns functionality
        document.querySelectorAll('select').forEach(select => {
            select.addEventListener('change', function () {
                const settingId = this.id;
                const selectedValue = this.value;
                console.log(`${settingId} changed to: ${selectedValue}`);

                // Save to localStorage
                localStorage.setItem(settingId, selectedValue);
            });
        });
    </script>
    <script>


        function formatSize(bytes) {
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            if (bytes === 0) return '0 Byte';
            const i = parseInt(Math.floor(Math.log(bytes) / Math.log(1024)));
            return Math.round(bytes / Math.pow(1024, i), 2) + ' ' + sizes[i];
        }

        async function openLogsFolder() {
            await ipcRenderer.invoke('open-logs-folder');
        }

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // 載入路徑資訊
                const paths = await ipcRenderer.invoke('get-install-paths');
                document.getElementById('launcher-path').textContent = paths.launcher;
                document.getElementById('games-path').textContent = paths.games;
                document.getElementById('minecraft-path').textContent = paths.minecraft;
                document.getElementById('roblox-path').textContent = paths.roblox;
                document.getElementById('logs-path').textContent = paths.logs;



                // 視窗控制按鈕事件
                document.getElementById('minimize-btn').addEventListener('click', () => {
                    ipcRenderer.send('minimize-window');
                });

                document.getElementById('fullscreen-btn').addEventListener('click', () => {
                    ipcRenderer.send('toggle-fullscreen');
                });

                document.getElementById('close-btn').addEventListener('click', () => {
                    ipcRenderer.send('close-window');
                });

                // 淡入動畫
                const content = document.querySelector('.content');
                if (content) {
                    setTimeout(() => {
                        content.classList.add('visible');
                    }, 50);
                }
            } catch (error) {
                console.error('Failed to initialize:', error);
            }
        });
    </script>
