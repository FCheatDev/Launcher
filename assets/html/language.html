    <script>
        // Window control buttons functionality
        document.getElementById('minimize-btn').addEventListener('click', () => {
            console.log('Minimize window');
        });

        document.getElementById('fullscreen-btn').addEventListener('click', () => {
            console.log('Toggle fullscreen');
        });

        document.getElementById('close-btn').addEventListener('click', () => {
            console.log('Close window');
        });

        // Language selection functionality
        document.querySelectorAll('.language-option').forEach(option => {
            option.addEventListener('click', function() {
                // Remove selected class from all options
                document.querySelectorAll('.language-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                
                // Add selected class to clicked option
                this.classList.add('selected');
                
                // Save selected language
                const lang = this.getAttribute('data-lang');
                localStorage.setItem('selectedLanguage', lang);

                // Update native language text for all options
                const nativeKey = lang === 'en' ? 'data-native-en' : 'data-native-zh';
                document.querySelectorAll('.language-option').forEach(opt => {
                    const nativeText = opt.getAttribute(nativeKey);
                    opt.querySelector('.language-native').textContent = nativeText;
                });
            });
        });

        // Load saved language setting
        window.addEventListener('load', () => {
            const content = document.querySelector('.content');
            if (content) {
                setTimeout(() => {
                    content.classList.add('visible');
                }, 50);
            }
            
            const savedLanguage = localStorage.getItem('selectedLanguage') || 'zh-TW';
            const nativeKey = savedLanguage === 'en' ? 'data-native-en' : 'data-native-zh';
            
            document.querySelectorAll('.language-option').forEach(option => {
                // Update selected state
                if (option.getAttribute('data-lang') === savedLanguage) {
                    option.classList.add('selected');
                } else {
                    option.classList.remove('selected');
                }
                
                // Update native text
                const nativeText = option.getAttribute(nativeKey);
                option.querySelector('.language-native').textContent = nativeText;
            });
        });
    </script>
        <script>
         let currentTheme = 'dark'; // é»˜èªä¸»é¡Œ
    
         // æ‡‰ç”¨ä¸»é¡Œåˆ°æ•´å€‹æ‡‰ç”¨ç¨‹å¼
         function applyTheme(theme, isPermanent = false) {
         // ç§»é™¤æ‰€æœ‰ä¸»é¡Œç›¸é—œçš„ class
         document.body.classList.forEach(className => {
              if (className.startsWith('theme-')) {
                   document.body.classList.remove(className);
              }
         });
         
         // æ·»åŠ æ–°ä¸»é¡Œ
         document.body.classList.add(`theme-${theme}`);
         
         // å¦‚æœæ˜¯æ°¸ä¹…è®Šæ›´ï¼Œæ›´æ–° currentTheme å’Œå„²å­˜è¨­å®š
         if (isPermanent) {
              currentTheme = theme;
              localStorage.setItem('fcheat-theme', theme);
              // é€šçŸ¥å…¶ä»–è¦–çª—ä¸»é¡Œè®Šæ›´
              window.themeAPI.changeTheme(theme);
         }
         }
    
         // åˆå§‹åŒ–ä¸»é¡Œ
         async function initializeTheme() {
         try {
              // ç²å–åˆå§‹ä¸»é¡Œ
              const initialTheme = await window.themeAPI.getInitialTheme();
              currentTheme = initialTheme;
              applyTheme(initialTheme, true);
    
              // å¦‚æœåœ¨ä¸»é¡Œè¨­å®šé é¢ï¼Œæ›´æ–°é¸ä¸­ç‹€æ…‹
              const selectedCard = document.querySelector(`[data-theme="${initialTheme}"]`);
              if (selectedCard) {
                   selectedCard.classList.add('selected');
              }
         } catch (error) {
              console.error('Failed to initialize theme:', error);
         }
         }
    
         // ç•¶é é¢åŠ è¼‰å®Œæˆæ™‚åˆå§‹åŒ–ä¸»é¡Œ
         window.addEventListener('load', initializeTheme);
    
         // ç›£è½ä¾†è‡ªå…¶ä»–è¦–çª—çš„ä¸»é¡Œè®Šæ›´
         window.themeAPI.onThemeChange((theme) => {
         currentTheme = theme;
         applyTheme(theme, false);
         
         // æ›´æ–°ä¸»é¡Œå¡ç‰‡é¸ä¸­ç‹€æ…‹ï¼ˆå¦‚æœåœ¨ä¸»é¡Œè¨­å®šé é¢ï¼‰
         const themeCards = document.querySelectorAll('.theme-card');
         themeCards.forEach(card => {
              card.classList.toggle('selected', card.dataset.theme === theme);
         });
         });
    
         // å¦‚æœæ˜¯ä¸»é¡Œè¨­å®šé é¢ï¼Œè¨­ç½®ä¸»é¡Œå¡ç‰‡äº‹ä»¶
         const themeCards = document.querySelectorAll('.theme-card');
         if (themeCards.length > 0) {
         themeCards.forEach(card => {
              const theme = card.dataset.theme;
              
              // æ‡¸åœæ•ˆæœ - é è¦½ä¸»é¡Œ
              card.addEventListener('mouseenter', () => {
                   themeCards.forEach(c => c.classList.remove('selected'));
                   card.classList.add('selected');
                   applyTheme(theme, false);
              });
    
              // ç§»é–‹æ•ˆæœ - æ¢å¾©åŸä¸»é¡Œ
              card.addEventListener('mouseleave', () => {
                   themeCards.forEach(c => c.classList.remove('selected'));
                   document.querySelector(`[data-theme="${currentTheme}"]`)?.classList.add('selected');
                   applyTheme(currentTheme, false);
              });
    
              // é»æ“Šé¸æ“‡ä¸»é¡Œ - æ°¸ä¹…å¥—ç”¨
              card.addEventListener('click', () => {
                   themeCards.forEach(c => c.classList.remove('selected'));
                   card.classList.add('selected');
                   applyTheme(theme, true);
              });
         });
         }
