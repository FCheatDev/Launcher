<!DOCTYPE HTML>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCheat Launcher</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; font-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; script-src 'self' 'unsafe-inline';">

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300italic,600italic,300,600" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" />
    <noscript><link rel="stylesheet" href="css/noscript.css" /></noscript>

    <style>
        body {
            overflow: hidden; /* 隱藏滾動條 */
            position: relative; /* 讓子元素相對定位 */
            background-color: black;
        }
        .slide-button {
            position: absolute; /* 使按鈕絕對定位 */
            left: -400px; /* 初始位置在左邊外面 */
            transform: translateY(-50%); /* 確保按鈕垂直居中 */
            color: white; /* 按鈕文字顏色 */
            border: none; /* 去掉邊框 */
            padding: 10px 20px; /* 按鈕內邊距 */
            border-radius: 5px; /* 圓角 */
            transition: left 0.5s ease; /* 動畫效果 */
            cursor: pointer; /* 鼠標變為指針 */
            display: flex; /* 使用 Flexbox */
            justify-content: center; /* 水平置中 */
            align-items: center; /* 垂直置中 */
            min-width: 150px; /* 最小寬度 */
            font-size: 1.2em; /* 字體大小 */
            padding: 10px; /* 改为统一的内边距 */
            text-align: center; /* 文字居中 */
        }
        .slide-button.show {
            left: 40px; /* 按鈕滑入後的位置 */
        }
        #slide-button-1 {
            top: 10%; /* 第一個按鈕位置 */
        }
        #slide-button-2 {
            top: 17%; /* 第二個按鈕位置 */
            padding-left: 1px; /* 按鈕內邊距 */
        }
        #slide-button-3 {
            top: 24%; /* 第二個按鈕位置 */
            padding-left: 1px; /* 按鈕內邊距 */
        }
    </style>
</head>
<body class="is-preload" style="-webkit-app-region: drag;">
    <div id="wrapper">
        <div id="window-controls" style="position: absolute; top: 10px; right: 10px;">
            <button id="minimize-btn" style="background-color: transparent; border: none; cursor: pointer; border: 2px solid #ffffff; border-radius: 8px; ">
                <span style="font-size: 24px; color: white;">&#x2212;</span>
            </button>
            <button id="close-btn" style="background-color: transparent; border: none; cursor: pointer; margin-left: 10px; border: 2px solid #ffffff; border-radius: 8px;">
                <span style="font-size: 24px; color: white;">&#x2716;</span>
            </button>
        </div>
        <div>
            <button style="-webkit-app-region: no-drag;" id="slide-button-1" class="slide-button">返回首頁</button>
            <h2 style="-webkit-app-region: no-drag;" id="slide-button-2" class="slide-button">開啟外掛儲存位置</h2> 
            <h2 style="-webkit-app-region: no-drag;" id="slide-button-3" class="slide-button">s</h2>

        </div>
    </div>
    <div id="setting-bg"></div>
    <!-- Scripts -->
    <script src="js/jquery.min.js"></script>
    <script src="js/browser.min.js"></script>
    <script src="js/breakpoints.min.js"></script>
    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
    <script src="js/openlnk.js" defer></script>
    <script src="js/openfiles.js"></script>
    <script>
        
        // 等待 DOM 加載完成
        document.addEventListener("DOMContentLoaded", function() {
            const buttons = document.querySelectorAll('.slide-button'); // 選擇所有帶有 slide-button 類的按鈕
            buttons[0].onclick = () => { window.location.href = '../launcher.html'; };
            buttons[1].onclick = () => {  };
            buttons[2].onclick = () => { window.location.href = ''; };
            // 添加定時器控制每個按鈕的滑入時間
            setTimeout(() => {
                buttons[0].classList.add('show'); // 滑入第一個按鈕
            }, 100); 

            setTimeout(() => {
                buttons[1].classList.add('show'); // 滑入第二個按鈕
            }, 300); 

            setTimeout(() => {
                buttons[2].classList.add('show'); // 滑入第二個按鈕
            }, 500); 
            
        });
        
    </script>
</body>
</html>
