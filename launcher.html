<!DOCTYPE HTML>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCheat Launcher</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300italic,600italic,300,600" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>

<body class="is-preload" style="-webkit-app-region: drag;" >
    <div id="wrapper">
        <div id="window-controls" style="position: absolute; top: 10px; right: 10px;">
            <button id="minimize-btn" style="background-color: transparent; border: none; cursor: pointer; border: 2px solid #ffffff; border-radius: 8px; ">
                <span style="font-size: 24px; color: white;">&#x2212;</span>
            </button>
            <button id="close-btn" style="background-color: transparent; border: none; cursor: pointer; margin-left: 10px; border: 2px solid #ffffff; border-radius: 8px;">
                <span style="font-size: 24px; color: white;">&#x2716;</span>
            </button>
        </div>
        <!-- 不可拖動的 header -->
        <header id="header" style="-webkit-app-region: no-drag;"> 
            <div class="content">
                <div class="inner">
                    <h1>FCheat Launcher</h1>
                    <h3>歡迎使用FCheat Launcher<br/>如果有任何問題,請去DC<br/>
                    <a href="#" id="open-link">點我前往DC</a></h3>
                    <h5 id="version"></h5>
                    <script>
                        document.addEventListener("DOMContentLoaded", () => {
                          document.getElementById("version").innerText = `版本: ${window.appInfo.version}`;
                        });
                    </script>
                </div>  
            </div>
            <nav>
                <ul>
                    <li><a href="assets/Games/games.html">遊戲</a></li>
                    <li><a href="assets/settings.html">設定</a></li>
                    <li><a href="assets/Account/account.html">帳號</a></li>
                    <li><a href="#" id="openMenuBtn">開啟獨立菜單</a></li>
                </ul>
            </nav>
        </header>
        
        <footer id="footer"></footer>
    </div>
    <div id="logDisplay"></div>
    <div id="bg"></div>
    <script src="assets/js/jquery.min.js" ></script>
    <script src="assets/js/browser.min.js" ></script>
    <script src="assets/js/breakpoints.min.js" ></script>
    <script src="assets/js/util.js" ></script>
    <script src="assets/js/main.js" ></script>
    <script src="assets/js/openlnk.js" defer></script>
    <script src="app-main.js" ></script>
    <script>

    document.getElementById('openMenuBtn').addEventListener('click', () => {
        window.electronAPI.menuWindow();
    });

      </script>

</body>
</html>
