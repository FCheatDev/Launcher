<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fcheat Launcher</title>
    <link rel="stylesheet" href="assets/css/launcher.css">
    <link rel="stylesheet" href="assets/css/my-fonts.css">



</head>
<body>  
    <div class="launcher" style="-webkit-app-region: drag;">
        <!-- 文字 Logo -->
        <div class="logo-container">
            <h1 class="logo-text Horizon" id="logo">F c h e a t L a u n c h e r</h1>
        </div>
        <div class="progress-container hidden" id="progress-container">
            <div class="progress-wrapper">
                <!-- 進度條的容器 -->
                <div class="progress-bar-container">
                    <!-- 已填充部分 -->
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                <!-- 進度百分比 -->
                <span class="progress-number" id="progress-number">0%</span>
            </div>
            <p class="progress-text" id="progress-text">初始化.....</p>
        </div>
        <!-- 版本顯示 -->
        <h1 id="app-version" class="version"></h1>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
              document.getElementById("app-version").innerText = `當前版本: ${window.appInfo.version}`;
            });
            
        </script>
    </div>
    <script src="assets/js/launcher.js"></script>
</body>
</html>
